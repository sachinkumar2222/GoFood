{% extends 'orders/header.html' %}
{% block content %}
<link rel="stylesheet" href="/static/orders/register.css">
  <div class="wrapper">
        <form method="POST">
          {% csrf_token %}
        <div class="input-box">
            {{form.as_p}}
        </div>
        <div class="for-reg">
          <button class="btn" type="submit">Register</button>
          <div class="log-btn"> 
            <p>If you already have an account, please <a href="/login"><button class="btn">LOGIN</button></a> instead!</p>
          </div>
        </div>
        </form> 
  </div>
{% endblock %}
